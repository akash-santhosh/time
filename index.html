<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clock</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .clock-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }
    .clock {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }
    .location {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .time {
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="clock" id="London">
      <div class="location">London</div>
      <div class="time">--:--:--</div>
    </div>
    <div class="clock" id="Dubai">
      <div class="location">Dubai</div>
      <div class="time">--:--:--</div>
    </div>
    <div class="clock" id="New_York">
      <div class="location">New York</div>
      <div class="time">--:--:--</div>
    </div>
    <div class="clock" id="Kochi">
      <div class="location">Kochi</div>
      <div class="time">--:--:--</div>
    </div>
    <div class="clock" id="San_Francisco">
      <div class="location">San Francisco</div>
      <div class="time">--:--:--</div>
    </div>
    <div class="clock" id="Melbourne">
      <div class="location">Melbourne</div>
      <div class="time">--:--:--</div>
    </div>
  </div>

  <script>
    const timezones = {
      "London": "Europe/London",
      "New_York": "America/New_York",
      "San_Francisco": "America/Vancouver",
      "Kochi": "Asia/Calcutta",
      "Dubai": "Asia/Dubai",
      "Melbourne": "Australia/Melbourne"
    };

    function updateClocks() {
      for (let city in timezones) {
        const now = new Date().toLocaleTimeString("en-GB", {
          timeZone: timezones[city],
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: true
        });
        document.querySelector(`#${city} .time`).textContent = now;
      }
    }

    setInterval(updateClocks, 1000);
    updateClocks(); // initial call
  </script>
</body>
</html>
