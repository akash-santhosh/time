<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>

    <meta
      name="description"
      content="A responsive real-time world clock application displaying multiple timezones simultaneously. Built with vanilla JavaScript, HTML5, and CSS3."
    />
    <meta
      name="keywords"
      content="world clock, timezone, time zones, real-time clock, multiple timezones, web application, JavaScript"
    />

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body class="bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900">
    <div
      class="container mx-auto px-4 py-6 h-screen flex flex-col overflow-hidden"
    >
      <div
        class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 auto-rows-fr"
        id="clocks-container"
      >
      </div>
    </div>

    <script src="config/settings.js"></script>
    <script src="cities.js"></script>

    <script src="src/js/TimeZoneUtils.js"></script>
    <script src="src/js/WorldClock.js"></script>
    <script src="src/js/GridManager.js"></script>
    <script src="src/js/EventManager.js"></script>
    <script src="src/js/WorldClocksApp.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("World Clocks App Starting...");

        window.worldClocks = new WorldClocksApp();

        console.log("World Clocks App Started Successfully");
      });

      window.addEventListener("beforeunload", () => {
        if (window.worldClocks) {
          window.worldClocks.destroy();
        }
      });
    </script>
  </body>
</html>
